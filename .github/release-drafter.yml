template: |
  $CHANGES
name-template: 'oblt-actions v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE by @$AUTHOR in #$NUMBER'
categories:
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'changelog:breaking'
  - title: 'ğŸš€ Features'
    labels:
      - 'changelog:feature'
      - 'changelog:enhancement'
  - title: 'ğŸ Bug Fixes'
    labels:
      - 'changelog:fix'
  - title: 'ğŸ“– Documentation'
    labels:
      - 'changelog:docs'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'changelog:chore'
      - 'changelog:ci'
      - 'changelog:dependencies'
exclude-labels:
  - 'changelog:skip'
version-resolver:
  major:
    labels:
      - 'changelog:breaking'
  minor:
    labels:
      - 'changelog:feature'
  default: patch
